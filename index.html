<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu PWA</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Meu Progressive Web App</h1>
    <p>Bem-vindo ao meu PWA!</p>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js?v=1')
                    .then((registration) => {
                       console.log('Service Worker registrado com sucesso!', registration);
                    })
                    .catch((error) => {
                        console.error('Falha ao registrar o Service Worker:', error);
                    });
            });
        }

        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault();

            // Exibir mensagem nativa para instalar o aplicativo
            event.prompt();

            // Adicionar um listener para o evento de aceitar a instalação
            event.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    // Se o usuário aceitou a instalação, o aplicativo será instalado automaticamente
                    console.log('Usuário aceitou instalar o aplicativo');
                } else {
                    console.log('Usuário rejeitou instalar o aplicativo');
                }
            });
        });
    </script>
</body>
</html>
