<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu PWA</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Meu Progressive Web App</h1>
    <p>Bem-vindo ao meu PWA!</p>
    <button id="installButton" style="display: none;">Instalar Aplicativo</button>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js?v=1')
                    .then((registration) => {
                        console.log('Service Worker registrado com sucesso!', registration);
                    })
                    .catch((error) => {
                        console.error('Falha ao registrar o Service Worker:', error);
                    });
            });
        }

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault();
            deferredPrompt = event;

            const isInstalled = window.matchMedia('(display-mode: standalone)').matches || navigator.standalone;

            if (!isInstalled) {
                document.getElementById('installButton').style.display = 'block';
                if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usu치rio aceitou instalar o aplicativo');
                    } else {
                        console.log('Usu치rio rejeitou instalar o aplicativo');
                    }
                    deferredPrompt = null;
                    document.getElementById('installButton').style.display = 'none';
                });
            }
            }
        });

        document.getElementById('installButton').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usu치rio aceitou instalar o aplicativo');
                    } else {
                        console.log('Usu치rio rejeitou instalar o aplicativo');
                    }
                    deferredPrompt = null;
                    document.getElementById('installButton').style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
